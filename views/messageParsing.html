                max-width: 200px;

            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion"
                           href="#messageDataDiv">
                            报文数据
                        </a>
                    </h4>
                </div>
                <div id="messageDataDiv" class="panel-collapse collapse">
                    <form class="form-horizontal row-margin-top">
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-1 text-center">
                                    <textarea class="form-control row-margin-bottom" id="message" rows="8"></textarea>
                                    <button type="button" class="btn btn-primary" id="btn">生成报文</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--报文头部信息-->

                </div>
                <div id="timeDiv" class="panel-collapse collapse">
                    <form class="form-horizontal row-margin-top">
                        <div class="panel-body">

                                <label for="initialFlag" class="col-sm-3 control-label">起始符</label>

                                    <input type="text" class="form-control" id="initialFlagHex" placeholder="HexValue" readonly="readonly" name="hexValueHead" value="2323">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="messageType" class="col-sm-3 control-label">命令标识</label>
                                <div class="col-sm-3">
                                    <select class="form-control" id="messageType" placeHolder="命令标识" name="decValueHead">
                                        <option>实时信息上报</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="messageTypeHex" placeholder="HexValue" readonly="readonly" name="hexValueHead" value="02">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="responseType" class="col-sm-3 control-label">应答标志</label>
                                <div class="col-sm-3">
                                    <select class="form-control" id="responseType" placeHolder="应答标志" name="decValueHead">
                                        <option>命令</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="responseTypeHex" placeholder="HexValue" readonly="readonly" name="hexValueHead" value="FE">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="vinCode" class="col-sm-3 control-label">唯一识别码</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="vinCode" placeholder="唯一识别码" value="LLXA2A308HA000292" name="decValueHead" onblur="genASCHex(this)">
                                </div>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="vinCodeHex" placeholder="HexValue" readonly="readonly" name="hexValueHead">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="encryptType" class="col-sm-3 control-label">数据加密方式</label>
                                <div class="col-sm-3">
                                    <select class="form-control" id="encryptType" placeHolder="数据加密方式" name="decValueHead">
                                        <option>数据不加密</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="encryptTypeHex" placeholder="HexValue" readonly="readonly" name="hexValueHead" value="01">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="payloadLength" class="col-sm-3 control-label">数据单元长度</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="payloadLength" placeholder="数据单元长度" name="decValueHead" readonly="readonly" onblur="DecToHex(this, 2)">
                                </div>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="payloadLengthHex" placeholder="HexValue" readonly="readonly" name="hexValueHead">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="checkCodeHex" class="col-sm-3 control-label">校验码</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="checkCodeHex" placeholder="HexValue" readonly="readonly" name="hexValueHead">
                                </div>
                            </div>

                        </div>
                    </form>
                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!--整车数据-->
